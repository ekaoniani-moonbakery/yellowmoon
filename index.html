<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Moon Bakery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.1rem;
            letter-spacing: 0.15em;
            color: #f2c55c;
            font-weight: 300;
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
        }

        nav a {
            color: #e8d4a8;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover, nav a.active {
            color: #f2c55c;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #f2c55c;
            cursor: pointer;
            font-size: 1.5rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            color: #f2c55c;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .tagline {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            color: #d4b88a;
            max-width: 600px;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: 0.03em;
            margin-bottom: 3rem;
        }

        .cta-button {
            padding: 1rem 3rem;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            background: rgba(242, 197, 92, 0.1);
            border: 1px solid rgba(242, 197, 92, 0.4);
            color: #f2c55c;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .cta-button:hover {
            background: rgba(242, 197, 92, 0.2);
            border-color: #f2c55c;
        }

        footer {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            color: #8a7355;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease forwards;
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="content">
        <header>
            <div class="logo fade-in">YMB</div>
            <nav class="fade-in">
                <a href="#menu">MENU</a>
                <a href="#story">STORY</a>
                <a href="#visit">VISIT</a>
            </nav>
            <button class="menu-toggle">â˜°</button>
        </header>

        <main>
            <h1 class="fade-in">Yellow Moon<br/>Bakery</h1>
            <p class="tagline fade-in">Familiar flavors in modern forms</p>
            <button class="cta-button fade-in">EXPLORE MENU</button>
        </main>

        <footer class="fade-in">
            <div>EST. 2026</div>
            <div>HANDCRAFTED DAILY</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
